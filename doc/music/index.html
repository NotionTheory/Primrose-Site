<!-- start main.pug title block --><meta property="og:title" content="Primrose VR: WebVR Application Framework"><meta name="twitter:title" content="Primrose VR: WebVR Application Framework"><title>Primrose VR: WebVR Application Framework</title><!-- end main.pug title block --><link type="text/css" rel="stylesheet" href="../../doc/demoUI.min.css"><style>#frontBuffer { background-image:url(screenshot.jpg); }</style><script src="../../Primrose.min.js"></script></head><body><!-- start main.pug main block --><h1>Example: Drum Machine</h1><canvas id="frontBuffer"></canvas><div id="controls"><div id="fullScreenButtonContainer"></div></div><script type="text/javascript">(function(){
  WebVRStandardMonitor();
  window.addEventListener("vrbrowserenvironmentready", function(evt){
    var env = evt.detail,
      c = document.getElementById("fullScreenButtonContainer"),
      t = document.getElementById("controls");
    window.addEventListener("vrdisplaypresentchange", function(){
      var cd = env.input.VR.currentDevice;
      t.style.display = cd && cd.isPresenting ? "none" : "";
    });
    env.displays.forEach(function(display, i){
      var btn = document.createElement( "button" ),
        isStereo = Primrose.Input.VR.isStereoDisplay(display),
        enterVR = env.goFullScreen.bind(env, i);
      btn.type = "button";
      btn.className = "primary";
      btn.innerHTML = display.displayName;
      btn.addEventListener( "click", enterVR);
      window.addEventListener("vrdisplayactivate", function(display, enterVR, evt){
        if(evt.display === display) {
          var exitVR = function(){
            window.removeEventListener("vrdisplaydeactivate", exitVR);
            env.input.VR.cancel();
          };
          window.addEventListener("vrdisplaydeactivate", exitVR, false);
          enterVR();
        }
      }.bind(window, display, enterVR), false);
      c.appendChild(btn);
    });
  });
})();</script><script src="app.js"></script><!-- end main.pug main block --></body></html>
